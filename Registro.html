<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantitas</title>
    <link rel="shortcut icon" href="images/icono_pestaña.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="estilo.css">
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        </style> 
</head>
<body style="background-image: url(Images/madera_negra.jpg) ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-family: 'Fredoka One', cursive;   ; font-size: x-large; color: white;" ><img src="Images/logo.png" alt="">PLANTITAS</a>
          <form class="d-flex">         
          </form>
          <form class="row g-3 needs-validation" style="margin-left: 400px; margin-right: 400px;" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label" style="color: white;">Nombre:</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback" style="color: rgb(51, 223, 20);">
                Válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label" style="color: white;">Apellido:</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback" style="color: rgb(51, 223, 20)">
                Válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label" style="color: white;">Correo electrónico:</label>
              <div class="input-group has-validation">
                
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback" style="color: rgb(207, 45, 45);">
                    Por favor, elija un Correo.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label" style="color: white;">Ciudad:</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback" style="color: rgb(207, 45, 45);">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label" style="color: white;">Región:</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir...</option>
                <option>Tarapacá</option>
                <option>Antofagasta</option>
                <option>Atacama</option>
                <option>Coquimbo</option>
                <option>Valparaiso</option>
                <option>O'Higgins</option>
                <option>Maule</option>
                <option>Biobío</option>
                <option>Araucanía</option>
                <option>Los Lagos</option>
                <option>Aysén</option>
                <option>Magallanes</option>
                <option>Metropolitana</option>
                <option>Los Ríos</option>
                <option>Arica y Parinacota</option>
                <option>Ñuble</option>
              </select>
              <div class="invalid-feedback" style="color: rgb(207, 45, 45);">
                Por favor seleccione una región válida.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label" style="color: white;">Código postal:</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback" style="color: rgb(207, 45, 45);">
                Por favor indique un código postal válido.
              </div>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label" style="color: white;">Contraseña:</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
              </div>
              <div class="mb-4">
                <label for="exampleDropdownFormPassword1" class="form-label" style="color: white;">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder=" Confirmar Contraseña">
              </div>
 


              <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
            
            <div class="d-grid gap-2 d-md-block">
                <a href="index1.html"><button class="btn btn-primary" type="button">Volver</button></a>
            </div>
   


            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck" style="color: white;">
                    Acepto los términos y condiciones.
                  </label>
                  <div class="invalid-feedback" style="color: rgb(207, 45, 45);">
                    Debe estar de acuerdo antes de enviar.
                  </div>
                </div>
              </div>
            
          </form>
</body>
</html>
